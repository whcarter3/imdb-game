<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IMDB Game</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="bower_components/normalize.css/normalize.css">

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- Angular Google CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	
	<!-- Angular App -->
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/gameController.js"></script>
</head>
<body ng-app="app">
	<p>{{ 6*7 }}</p>
	<div ng-controller="gameController as game">
		<input type="button" value="Get Random Movie"  ng-click="game.getRandomIMDBinfo()">
		<p>{{ game.randomTitle }}</p>
		<p>{{ game.randomActors }}</p>
		<img src="http://media.giphy.com/media/a5viI92PAF89q/giphy.gif" ng-style="game.thinkingGif;">
	</div>
</body>
</html>
